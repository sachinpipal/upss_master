server.port=8083
spring.datasource.url= jdbc:postgresql://localhost:5432/VerizonApp
spring.datasource.username= postgres
spring.datasource.password= root
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

# App Properties
#verizon.app.jwtSecret= verizonSecretKey
#verizon.app.jwtExpirationMs= 86400000

# Active task duration in hours
active.task.duration=24
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Output to a temp_folder/file
logging.file.name=C:/var/temp/log/upss.log
logging.level.com.verizon.upss.demo=DEBUG
